<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="calculator.css">
    </head>
<body>
     <div id = "container">
        <div>
            <input type="text" placeholder="0" id="inputbox" />
        </div>
            <div class="box">
                <button class="opt" >AC</button>
                <button class="opt" >Del</button>
                <button class="opt">%</button>
                <button class="opt">/</button>
            </div>
            <div class="box">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opt" >*</button>
            </div>
            <div class="box">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opt">-</button>
            </div>
            <div class="box">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opt">+</button>
            </div>
            <div class="box">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
     </div>
     <script src="calculator.js"></script>
</body>
</html>
